type: entities
entities:
  - type: custom:multiple-entity-row
    entity: sun.sun
    name: Primary
    show_state: false
    entities:
      - entity: sun.sun
        name: total
        unit: false
      - entity: sun.sun
        name: main
        unit: false
    card_mod:
      style:
        hui-generic-entity-row$: |
          .info.pointer.text-content {
        .: |
          hui-generic-entity-row {
            filter: blur(0.1rem);
            font-size: 1.1em;
            font-family: 'Montserrat';
            opacity: 0.5;
            transition: all 0.5s;
          }
          hui-generic-entity-row:hover {
              filter: blur(0px) !important;
              opacity: 0.9;
          }   
          .entity > div:nth-child(2) {
            margin-top: -3% !important;
          }
          .entity:nth-child(1) > div:nth-child(2) {
            opacity: 0.5;
          }
          .entity > span {
            opacity: 0.5 !important;
          }
          .entity {
            filter: blur(0.3rem);
            opacity: 1;
            transition: all 0.5s;
            width: 100px;
            font-size: 1.1em;
            overflow: visible;
            white-space: nowrap;
            text-align: right !important;
            font-family: 'DM Mono';
          }
          hui-generic-entity-row:hover .entity {
            filter: blur(0px);
            opacity: 1;
          }